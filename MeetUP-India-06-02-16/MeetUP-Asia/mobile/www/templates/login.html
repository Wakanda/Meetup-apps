<ion-view title="Login" hide-back-button="true">    <ion-content overflow-scroll="true" padding="true" class="has-header">        <div style="text-align:center;">            <img src="img/ZqigYpfSSSCTlNXW0A7H_wakanda.jpg" width="40%" height="auto">        </div>        <form class="list">            <ion-list>                <label class="item item-input">                    <span class="input-label">Username</span>                    <input type="text" placeholder="" ng-model="username" ng-disabled="disabled">                </label>                <label class="item item-input">                    <span class="input-label">Password</span>                    <input type="password" placeholder="" ng-model="password" ng-disabled="disabled">                </label>            </ion-list>            <div class="spacer" style="height: 40px;"></div>            <a href="" ng-click="login(username, password)" class="button button-stable button-block ">Log in</a>        </form>    </ion-content></ion-view>
