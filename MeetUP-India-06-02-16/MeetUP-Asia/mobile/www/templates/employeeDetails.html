<ion-view title="{{employee.fullname}}">    <ion-nav-buttons side="left">        <button class="button button-icon button-clear ion-ios-list-outline" ui-sref="companies"></button>    </ion-nav-buttons>    <ion-content overflow-scroll="true" padding="true" scroll="true" class="has-header">        <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; background-color: rgb(255, 255, 255);">            <img ng-src="{{employee.image.__deferred.uri}}" width="75%" height="auto">        </div>        <h3>{{employee.fullname}}</h3>        <div>            <p>{{employee.address}}</p>        </div>        <button class="button button-stable button-block" ui-sref="companyTabsController.employees({id: employee.company.$key()})">{{employee.company.name}}</button>    </ion-content></ion-view>
