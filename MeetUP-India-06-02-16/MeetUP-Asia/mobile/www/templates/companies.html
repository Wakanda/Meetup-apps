<ion-view title="Comapnies" hide-back-button="true">	<ion-nav-buttons side="right">        <button class="button button-icon button-clear ion-log-out" ng-click="logout()"></button>    </ion-nav-buttons>    <ion-content overflow-scroll="true" padding="false" class="has-header">        <ion-refresher pulling-text="Pull to refresh" on-refresh="refresh()"></ion-refresher>        <ion-list>            <ion-item ng-repeat="c in companies" class="item-thumbnail-left" ui-sref="companyTabsController.employees({id: c.$key()})">                <img ng-src="{{c.logo.__deferred.uri}}">                <h2>{{c.name}}</h2>                <p>{{c.industry}}</p>            </ion-item>        </ion-list>    </ion-content></ion-view>
